<body>

  <header>
    <nav>
      <h1 class="page-heading">
        <a href="/">Restaurant <i class="material-icons md-120p ">local_dining</i> Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container">
      <div id="map"></div>
    </section>

    <section id="restaurants-list-container">
      
      <div class="filter-options">
        <label id="filter-options-label">Filter Results</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="filter-options-label">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="filter-options-label">
            <option value="all">All Cuisines</option>
          </select>
      </div>

      <ul id="restaurants-list"></ul>

    </section>

  </main>
    
  <footer id="footer">
