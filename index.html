<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
  <meta name="description" content="Udacity Frontend Developer Nanodegree-Programm: Three Stage Course Material Project - Restaurant Reviews, forked from https://github.com/udacity/mws-restaurant-stage-1">
  <meta name="author" content="Daniel Sixl">
  <meta name="robots" content="index, follow">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

  <header role="banner">
    <h1 class="page-heading">
      <a href="./">Restaurant <i class="material-icons md-120p ">local_dining</i> Reviews</a>
    </h1>
  </header>

  <nav class="breadcrumb-nav" role="navigation">
    <ul id="breadcrumb">
      <li>
        <a href="./" aria-current="page">
          <i class="material-icons md-120p ">home</i> Home</a>
      </li>
    </ul>
  </nav>

  <main id="maincontent">

    <section id="map-container" role="application" aria-label="Map with restaurants">
      <div id="map"></div>
    </section>

    <section id="restaurants-list-container" aria-label="Filterable list of restaurants">

      <div class="filter-options">
        <h2 id="filter-options-heading">Filter Results</h2>
        <label id="filter-options-label-neighborhood" class="filter-options-label" for="neighborhoods-select">Filter by neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="filter-options-label-neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="filter-options-label-cuisine" class="filter-options-label" for="cuisines-select">Filter by cuisine</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="filter-options-label-cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <div class="restaurants">
        <h2 id="restaurants-list-heading">Results</h2>
        <ul id="restaurants-list"></ul>
      </div>

    </section>

  </main>

  <footer id="footer" role="contentinfo">
    &copy; Copyright 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script src="js/page_index.js"></script>

</body>

</html>
