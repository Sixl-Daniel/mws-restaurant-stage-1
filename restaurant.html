<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Restaurant Info</title>

  <meta name="description" content="Udacity Frontend Developer Nanodegree-Programm: Three Stage Course Material Project - Restaurant Reviews, forked from https://github.com/udacity/mws-restaurant-stage-1">
  <meta name="author" content="Daniel Sixl">
  <meta name="robots" content="index, follow">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="referrer" content="no-referrer">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="restaurant-detail-view">
  
  <header role="banner">
    <h1 class="page-heading">
      <a href="/">Restaurant
        <i class="material-icons md-120p ">local_dining</i> Reviews</a>
    </h1>
  </header>

  <nav class="breadcrumb-nav" role="navigation">
    <ul id="breadcrumb">
      <li>
        <a href="/" aria-current="page">
          <i class="material-icons md-120p ">home</i> Home</a>
      </li>
    </ul>
  </nav>

  <main id="maincontent">

    <section id="map-container" role="application" aria-label="Map with this restaurant">
      <div id="map"></div>
    </section>

    <section id="restaurant-container" aria-labelledby="restaurant-name">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine">
        Category: <span></span>
      </p>
      <p id="restaurant-address">
        <i class="material-icons md-120p">place</i> <span></span>
      </p>
      <table id="restaurant-hours"></table>
    </section>

  </main>

  <aside id="reviews-container" role="complementary">
    <ul id="reviews-list"></ul>
  </aside>

  <footer id="footer" role="contentinfo">
    &copy; Copyright 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script src="js/page_restaurant_detail.js"></script>

</body>

</html>
